<div class="grid gap-5 ">
    <div class="flex justify-between items-center border-b border-gray-100 px-6 py-3 ">
        <div>
            <h2 class="text-4xl font-bold mb-2">Top Repositories</h2>
            <a href="" class="text-sm text-gray-500">
                <svg class="w-3 h-3 text-gray-800 inline" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                    width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0.8"
                        d="M13.213 9.787a3.391 3.391 0 0 0-4.795 0l-3.425 3.426a3.39 3.39 0 0 0 4.795 4.794l.321-.304m-.321-4.49a3.39 3.39 0 0 0 4.795 0l3.424-3.426a3.39 3.39 0 0 0-4.794-4.795l-1.028.961" />
                </svg>

            </a>
        </div>

        <!-- overflow y need to fix or remove -->
        <div>

            <button data-popover-target="popover-description" data-popover-placement="left" type="button"><svg
                    class="w-5 h-5 ms-2 text-gray-400 hover:text-gray-500" aria-hidden="true" fill="currentColor"
                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                        clip-rule="evenodd"></path>
                </svg><span class="sr-only">Show information</span></button>
        </div>
    </div>
    <div class="grid gap-3 p-3">
        <div class="flex items-center gap-x-4 p-4">
            <input type="text" #repo
                class="flex-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Enter repo" />
            <button (click)="rank(repo.value)"
                class="btn-main px-4 py-2 bg-blue-600 font-semibold rounded-md hover:bg-blue-700 transition-colors">
                Rank Your Repo
            </button>
        </div>
        @for (item of reporank | sort:'codeComplexity':'desc'; track item.name) {
        <div class="w-full border my-2 border-gray-200 rounded-lg" [class]="getBackgroundClass($index)">
            <div class="flex gap-x-2 items-center">
                <span class="text-5xl font-extrabold p-1 top-0 left-0 bg-black text-white rounded-br-md rounded-tl-md">
                    <span [class]="getTextClass($index)">#{{ $index + 1 }}</span>
                </span>
                <h5 class="flex-1 text-2xl font-bold text-gray-900">{{ item.name }}</h5>
                <div>
                    <span
                        class="bg-yellow-100 text-yellow-800 text-lg font-medium me-2 px-2.5 py-0.5 rounded-sm border border-yellow-300">
                        {{ item.codeComplexity }}
                    </span>
                </div>
            </div>
            <div class="p-4 sm:p-8">

                <!-- <div>
                    <span>Stack : </span>
                    <span
                        class="bg-blue-100 text-blue-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm border border-blue-300">Go</span>
                    <span
                        class="bg-gray-100 text-gray-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm border border-gray-300">Markdown</span>
                    <span
                        class="bg-orange-100 text-orange-800 text-xs font-medium me-2 px-2.5 py-0.5 rounded-sm border border-orange-300">HTML</span>
                </div> -->
            </div>
        </div>
        }
    </div>
</div>
